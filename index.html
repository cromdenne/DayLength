<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="How many hours are in a day? Plug in a location and date, receive information for sunrise, sunset and daylight.">
        <meta name="keywords" content="daylight, daylength, sunrise, sunset">
        <meta name="author" content="Cory Romdenne">
        
        <title>Daylength Calculator</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
        
        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Codystar|Overpass" rel="stylesheet">
        
        <!-- custom styles -->
        <link href="css/styles.css" rel="stylesheet">
    
    </head>
    
    <body>

        <div id="header" class="text-center">
            <h1 id="header-title">Daylength Calculator</h1>
            <br>
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                <div class="input-group header-input">
                    <span class="input-group-addon" id="input-location"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></span>
                    <input type="text" id="search-location" class="form-control" placeholder="Location" aria-describedby="input-location">
                </div><!-- /#input-location -->
                <div class="input-group header-input">
                    <span class="input-group-addon" id="input-date"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                    <input type="text" id="search-date" class="form-control" placeholder="Date (optional)" aria-describedby="input-date">
                </div><!-- /#input-date -->
                <input id="search-submit" class="btn btn-default" type="submit" value="Submit">
            </div><!-- /.col-md-4 -->
            
        </div><!-- /#header -->

        <div class="container">

            <div id="content" class="row text-center">
                <div id="content-title">
                    <h2 id="title-location"></h2>
                    <h4 id="title-coordinates"></h4>
                    <h4 id="title-date"></h4>
                    <p id="results"></p>
                </div><!-- /#content-title -->
                
                <div id="content-generated">
                    <div id="content-essential" class="row">
                        <div class="col-xs-4">
                            <img class="essential-icon" src="images/sunrise.png" alt="sunrise icon">
                            <h4 class="essential-time">Sunrise</h4>
                            <h2 id="sunrise-time" class="essential-time sunrise"></h2>
                        </div><!-- /.col-md-4 -->
                        <div class="col-xs-4">
                            <img class="essential-icon" src="images/sun.png" alt="sun icon">
                            <h4 class="essential-time">Daylength</h4>
                            <h2 id="daylength-time" class="essential-time sun"></h2>
                        </div><!-- /.col-md-4 -->
                        <div class="col-xs-4">
                            <img class="essential-icon" src="images/sunset.png" alt="sunset icon">
                            <h4 class="essential-time">Sunset</h4>
                            <h2 id="sunset-time" class="essential-time sunset"></h2>
                        </div><!-- /.col-md-4 -->
                    </div><!-- /.row -->
                    <div id="content-forecast">
                        <table>
                          <tr class="forecast">
                            <td id="forecast-before-date" class="forecast-block-date"></td>
                            <td id="forecast-before-day" class="forecast-block-details"></td> 
                            <td class="forecast-block-details"><img src="images/sunrise-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-before-sunrise"></span></td>
                            <td class="forecast-block-details"><img src="images/sun-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-before-daylength"></span></td>
                            <td class="forecast-block-details"><img src="images/sunset-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-before-sunset"></span></td>
                          </tr>
                          <tr class="forecast">
                            <td id="forecast-current-date" class="forecast-block-date-unique"></td>
                            <td id="forecast-current-day" class="forecast-block-details-unique"></td> 
                            <td class="forecast-block-details-unique"><img src="images/sunrise-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-current-sunrise"></span></td>
                            <td class="forecast-block-details-unique"><img src="images/sun-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-current-daylength"></span></td>
                            <td class="forecast-block-details-unique"><img src="images/sunset-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-current-sunset"></span></td>
                          </tr>
                          <tr class="forecast">
                            <td id="forecast-after-date" class="forecast-block-date"></td>
                            <td id="forecast-after-day" class="forecast-block-details"></td> 
                            <td class="forecast-block-details"><img src="images/sunrise-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-after-sunrise"></span></td>
                            <td class="forecast-block-details"><img src="images/sun-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-after-daylength"></span></td>
                            <td class="forecast-block-details"><img src="images/sunset-crop.png" alt="sunrise icon" height="25px"> <span id="forecast-after-sunset"></span></td>
                          </tr>
                        </table>
                    </div><!-- /#content-forecast -->
                </div><!-- /#content-generated -->
            </div><!-- /#content -->

            <div id="footer" class="row text-center">
                <p>Daylength Calculator is adapted from <a href="http://sunrise-sunset.org/" target="_blank">sunrise-sunset.org</a> and uses <a href="http://sunrise-sunset.org/api" target="_blank">that API</a>. Check it out, it's awesome!</p>
            </div><!-- /#footer -->
        </div><!-- /.container -->

        <!-- Google Places API -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm-G_KdeJ-KbdH3_OMW6-kMQxhAie5TgA&libraries=places"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Moment JS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Datepicker -->
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

        <!-- custom scripts -->
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
